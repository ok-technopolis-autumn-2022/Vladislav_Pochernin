<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link href="styles/style.scss" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>
<body>
<div class="todo-app">
    <header class="todo-app__header">todos</header>
    <main class="todo-app__frame">
        <section class="todo-app__main-controls">
            <input type="button" class="todo-app__select-all" title="Отметить все задачи">
            <form action="#" method="post" class="todo-app__create-new">
                <input type="text" class="todo-app__new-task-text" placeholder="What needs to be done?"
                       aria-label="Текст добавляемой задчи" id="description">
            </form>
        </section>
        <section class="todo-app__tasks">
            <ul class="todo-app__task-list tasks">
            </ul>
        </section>
        <footer class="todo-app__actions-bar actions-bar">
            <span class="actions-bar__active-counter">0 items left</span>
            <span class="actions-bar__display-mode display-mode" role="radiogroup"
                  aria-label="Выбор режима отображения">
                <label for="all" class="display-mode__label">
                    <input type="radio" class="display-mode__button" id="all" name="display-mode" value="all" checked>
                    <span class="display-mode__text">All</span>
                </label>
                <label for="active" class="display-mode__label">
                    <input type="radio" class="display-mode__button" id="active" name="display-mode" value="active">
                    <span class="display-mode__text">Active</span>
                </label>
                <label for="completed" class="display-mode__label">
                    <input type="radio" class="display-mode__button" id="completed" name="display-mode"
                           value="completed">
                    <span class="display-mode__text">Completed</span>
                </label>
            </span>
            <input type="button" class="actions-bar__clear-completed" value="Clear completed">
        </footer>
    </main>
    <div class="todo-app__first-bottom"></div>
    <div class="todo-app__second-bottom"></div>
</div>
</body>
</html>
