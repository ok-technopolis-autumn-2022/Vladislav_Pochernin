<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<div class="todo-app">
    <header class="todo-app__header">
        <h1>todos</h1>
    </header>
    <main class="todo-app__frame">
        <section class="todo-app__main-controls">
            <input type="button" class="todo-app__select-all" title="Отметить все задачи">
            <input type="text" class="todo-app__new-task-text" placeholder="Что нужно сделать?" aria-label="Текст добавляемой задчи">
        </section>
        <section class="todo-app__tasks">
            <ul class="todo-app__task-list tasks">
                <li class="todo-app__task-item task-item">
                    <input type="checkbox" class="task-item__status" aria-label="Отметить задачу">
                    <span class="task-item__text">CSS</span>
                    <input type="button" class="task-item__delete" title="Удалить задачу">
                </li>
                <li class="todo-app__task-item task-item">
                    <input type="checkbox" class="task-item__status" aria-label="Отметить задачу">
                    <span class="task-item__text">JS</span>
                    <input type="button" class="task-item__delete" title="Удалить задачу">
                </li>
                <li class="todo-app__task-item task-item">
                    <input type="checkbox" class="task-item__status" aria-label="Отметить задачу">
                    <span class="task-item__text">HTML</span>
                    <input type="button" class="task-item__delete" title="Удалить задачу">
                </li>
                <li class="todo-app__task-item task-item">
                    <input type="checkbox" class="task-item__status" aria-label="Отметить задачу">
                    <span class="task-item__text">JS инструменты</span>
                    <input type="button" class="task-item__delete" title="Удалить задачу">
                </li>
            </ul>
        </section>
        <footer class="todo-app__actions-bar actions-bar">
            <span class="actions-bar__active-counter">Осталось 3 задачи</span>
            <span class="actions-bar__display-mode display-mode" role="radiogroup" aria-label="Выбор режима отображения">
                <label for="all" class="display-mode__label">
                    <input type="radio" class="display-mode__button" id="all" name="display-mode" value="all" checked>
                    Все
                </label>
                <label for="active" class="display-mode__label">
                    <input type="radio" class="display-mode__button" id="active" name="display-mode" value="active">
                    Активные
                </label>
                <label for="completed" class="display-mode__label">
                    <input type="radio" class="display-mode__button" id="completed" name="display-mode" value="completed">
                    Выполненные
                </label>
            </span>
            <input type="button" class="actions-bar__clear-completed" value="Очистить выполненные">
        </footer>
    </main>
</div>
</body>
</html>
