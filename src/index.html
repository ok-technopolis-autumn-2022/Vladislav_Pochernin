<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-wrapper">
    <div class="title">
        <h1>todos</h1>
    </div>
    <div class="content">
        <div class="add-box">
            <input type="button" name="add-task-button">
            <input type="text" name="add-task-text" placeholder="What needs to be done?">
        </div>
        <div class="task-list">
            <div class="task">
                <input type="checkbox">
                CSS
            </div>
            <div class="task">
                <input type="checkbox">
                JS
            </div>
            <div class="task">
                <input type="checkbox">
                HTML
            </div>
            <div class="task">
                <input type="checkbox">
                HTML
            </div>
        </div>
        <div class="bottom">
            <span class="left-block">3 items left</span>
            <span class="middle-block">
                <input type="radio" name="display-mode" value="All">
                All
                <input type="radio" name="display-mode" value="Active">
                Active
                <input type="radio" name="display-mode" value="Completed">
                Completed
            </span>
            <span class="right-block">Clear completed</span>
        </div>
    </div>
</div>
</body>
</html>
