<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<div class="main-wrapper">
    <header class="title">
        <h1>todos</h1>
    </header>
    <main class="content">
        <section class="add-box">
            <input type="button" name="toggle-select-all-button">
            <input type="text" name="add-task-text" placeholder="Что нужно сделать?">
        </section>
        <section class="task-list">
            <ul>
                <li class="task">
                    <input type="checkbox">
                    CSS
                    <input type="button" name="delete-task-button">
                </li>
                <li class="task">
                    <input type="checkbox">
                    JS
                    <input type="button" name="delete-task-button">
                </li>
                <li class="task">
                    <input type="checkbox">
                    HTML
                    <input type="button" name="delete-task-button">
                </li>
                <li class="task">
                    <input type="checkbox">
                    JS инструменты
                    <input type="button" name="delete-task-button">
                </li>
            </ul>
        </section>
        <footer class="bottom">
            <span class="left-block">Осталось 3 задачи</span>
            <span class="middle-block">
                <label for="all">
                    <input type="radio" id="all" name="display-mode" value="all" checked>
                    Все
                </label>
                <label for="active">
                    <input type="radio" id="active" name="display-mode" value="active">
                    Активные
                </label>
                <label for="completed">
                    <input type="radio" id="completed" name="display-mode" value="completed">
                    Выполненные
                </label>
            </span>
            <input type="button" name="clear-completed-button" value="Очистить выполненные">
        </footer>
    </main>
</div>
</body>
</html>
