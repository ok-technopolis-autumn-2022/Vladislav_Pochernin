<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<div class="main-wrapper">
    <header class="title">
        <h1>todos</h1>
    </header>
    <main class="content">
        <section class="add-box">
            <input type="button" name="toggle-select-all-button">
            <input type="text" name="add-task-text" placeholder="What needs to be done?">
        </section>
        <section class="task-list">
            <article class="task">
                <input type="checkbox">
                CSS
                <input type="button" name="delete-task-button">
            </article>
            <article class="task">
                <input type="checkbox">
                JS
                <input type="button" name="delete-task-button">
            </article>
            <article class="task">
                <input type="checkbox">
                HTML
                <input type="button" name="delete-task-button">
            </article>
            <article class="task">
                <input type="checkbox">
                JS tools
                <input type="button" name="delete-task-button">
            </article>
        </section>
        <footer class="bottom">
            <span class="left-block">3 items left</span>
            <span class="middle-block">
                <input type="radio" name="display-mode" value="All">
                All
                <input type="radio" name="display-mode" value="Active">
                Active
                <input type="radio" name="display-mode" value="Completed">
                Completed
            </span>
            <input type="button" name="clear-completed-button" value="Clear completed">
        </footer>
    </main>
</div>
</body>
</html>
